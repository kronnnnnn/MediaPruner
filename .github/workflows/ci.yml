name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  secret-scan:
    name: Secret scanning (gitleaks + detect-secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v8
        with:
          args: detect --source . --report-format json --report-path gitleaks-report.json --redact

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets check against baseline
        run: |
          python scripts/check_new_secrets.py || (echo "New detect-secrets findings detected; see detect-secrets-report.json" && exit 1)

      - name: Upload detect-secrets report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-report
          path: detect-secrets-report.json

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check backend/
      
      - name: Test imports
        run: |
          cd backend
          python -c "from app.main import app; print('Backend imports OK')"

      - name: Run backend tests
        run: |
          cd backend
          pytest tests -q

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Type check
        run: |
          cd frontend
          npm run build
      
      - name: Lint
        run: |
          cd frontend
          npm run lint || true

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mediapruner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
