name: GPT Auto-Approve PRs on CI success

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      pull_number:
        description: 'Optional: PR number to run auto-approve against (useful for manual runs)'
        required: false
        default: ''

permissions:
  pull-requests: write
  contents: read

jobs:
  approve:
    # Run when CI workflow_run completed successfully for a PR, or when the copilot label is added to a PR, or when manually dispatched
    if: >-
      ${{ (github.event.workflow_run && github.event.workflow_run.conclusion == 'success' &&
          (github.event.workflow_run.event == 'pull_request' || (github.event.workflow_run.pull_requests && toJson(github.event.workflow_run.pull_requests) != '[]'))) ||
          (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label && github.event.label.name == 'copilot-approved') ||
          (github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Octokit dependencies
        run: |
          npm init -y
          npm install @octokit/auth-app @octokit/rest

      - name: Debug GitHub App auth (check secrets and try token exchange)
        env:
          AUTO_APPROVE_APP_ID: ${{ secrets.AUTO_APPROVE_APP_ID }}
          AUTO_APPROVE_APP_PRIVATE_KEY: ${{ secrets.AUTO_APPROVE_APP_PRIVATE_KEY }}
        run: |
          set -e
          echo "Debugging GitHub App auth..."
          node -e "(async()=>{ try{ const appId=process.env.AUTO_APPROVE_APP_ID; const pk=process.env.AUTO_APPROVE_APP_PRIVATE_KEY; console.log('AUTO_APPROVE_APP_ID set:', !!appId); console.log('AUTO_APPROVE_APP_PRIVATE_KEY set:', !!pk); if(!appId||!pk){ console.log('App secrets missing; skipping detailed auth test.'); process.exit(0);} const { createAppAuth } = await import('@octokit/auth-app'); const appAuth = createAppAuth({ appId: parseInt(appId,10), privateKey: pk }); const appAuthentication = await appAuth({ type: 'app' }); console.log('App JWT obtained:', !!appAuthentication.token); const { Octokit } = await import('@octokit/rest'); const appOct = new Octokit({ auth: appAuthentication.token }); const owner = process.env.GITHUB_REPOSITORY.split('/')[0]; const repo = process.env.GITHUB_REPOSITORY.split('/')[1]; const installationResp = await appOct.rest.apps.getRepoInstallation({ owner, repo }); console.log('Found installation id:', installationResp.data.id); }catch(e){ console.error('App auth diagnostic failed:', e.message || e); process.exit(1);} })()"

      - name: Dump event payload
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "GITHUB_EVENT_PATH=$GITHUB_EVENT_PATH"
          cat "$GITHUB_EVENT_PATH" || true

      - name: Approve PRs after successful CI and Copilot label
        env:
          AUTO_APPROVE_APP_ID: ${{ secrets.AUTO_APPROVE_APP_ID }}
          AUTO_APPROVE_APP_PRIVATE_KEY: ${{ secrets.AUTO_APPROVE_APP_PRIVATE_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/auto-approve.js