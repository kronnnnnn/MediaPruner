name: GPT Auto-Approve PRs on CI success

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      pull_number:
        description: 'Optional: PR number to run auto-approve against (useful for manual runs)'
        required: false
        default: ''

permissions:
  pull-requests: write
  contents: read

jobs:
  approve:
    # Run when CI workflow_run completed successfully for a PR, or when the copilot label is added to a PR, or when manually dispatched
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request') || (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label && github.event.label.name == 'copilot-approved') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Octokit dependencies
        run: |
          npm init -y
          npm install @octokit/auth-app @octokit/rest

      - name: Debug GitHub App auth (check secrets and try token exchange)
        env:
          AUTO_APPROVE_APP_ID: ${{ secrets.AUTO_APPROVE_APP_ID }}
          AUTO_APPROVE_APP_PRIVATE_KEY: ${{ secrets.AUTO_APPROVE_APP_PRIVATE_KEY }}
        run: |
          set -e
          echo "Debugging GitHub App auth..."
          node -e "(async()=>{ try{ const appId=process.env.AUTO_APPROVE_APP_ID; const pk=process.env.AUTO_APPROVE_APP_PRIVATE_KEY; console.log('AUTO_APPROVE_APP_ID set:', !!appId); console.log('AUTO_APPROVE_APP_PRIVATE_KEY set:', !!pk); if(!appId||!pk){ console.log('App secrets missing; skipping detailed auth test.'); process.exit(0);} const { createAppAuth } = await import('@octokit/auth-app'); const appAuth = createAppAuth({ appId: parseInt(appId,10), privateKey: pk }); const appAuthentication = await appAuth({ type: 'app' }); console.log('App JWT obtained:', !!appAuthentication.token); const { Octokit } = await import('@octokit/rest'); const appOct = new Octokit({ auth: appAuthentication.token }); const owner = process.env.GITHUB_REPOSITORY.split('/')[0]; const repo = process.env.GITHUB_REPOSITORY.split('/')[1]; const installationResp = await appOct.rest.apps.getRepoInstallation({ owner, repo }); console.log('Found installation id:', installationResp.data.id); }catch(e){ console.error('App auth diagnostic failed:', e.message || e); process.exit(1);} })()"

      - name: Dump event payload
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "GITHUB_EVENT_PATH=$GITHUB_EVENT_PATH"
          cat "$GITHUB_EVENT_PATH" || true

      - name: Approve PRs after successful CI and Copilot label
        env:
          AUTO_APPROVE_PAT: ${{ secrets.AUTO_APPROVE_PAT }}
          AUTO_APPROVE_APP_ID: ${{ secrets.AUTO_APPROVE_APP_ID }}
          AUTO_APPROVE_APP_PRIVATE_KEY: ${{ secrets.AUTO_APPROVE_APP_PRIVATE_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node -e "(async()=>{try{ const fs=require('fs'); const payload=JSON.parse(fs.readFileSync(process.env.GITHUB_EVENT_PATH,'utf8')); console.log('DEBUG payload.inputs', payload.inputs || null); let prs=[]; const run = payload.workflow_run||{}; if(run.pull_requests && run.pull_requests.length){ prs = run.pull_requests; } else if(payload.action==='labeled' && payload.label && payload.label.name==='copilot-approved'){ prs=[{number: payload.pull_request.number}]; } else if(payload.inputs && payload.inputs.pull_number){ prs=[{number: parseInt(payload.inputs.pull_number,10)}]; } if(!prs.length){ console.log('No associated pull requests found for approval run.'); process.exit(0);} const { Octokit } = await import('@octokit/rest'); const { createAppAuth } = await import('@octokit/auth-app'); function getOctokitForToken(token){ if(!token) return new Octokit({ auth: process.env.GITHUB_TOKEN }); return new Octokit({ auth: token }); } const owner = process.env.GITHUB_REPOSITORY.split('/')[0]; const repo = process.env.GITHUB_REPOSITORY.split('/')[1]; for(const pr of prs){ const prNumber = pr.number; const githubOct = new Octokit({ auth: process.env.GITHUB_TOKEN }); const labelsResp = await githubOct.rest.issues.listLabelsOnIssue({ owner, repo, issue_number: prNumber }); const labels = labelsResp.data.map(l=>l.name); if(!labels.includes('copilot-approved')){ console.log(`PR #${prNumber} missing \'copilot-approved\' label; skipping approval.`); continue; } let oct = githubOct; let approverName = 'github-actions[bot]'; const appId = process.env.AUTO_APPROVE_APP_ID; const appPrivateKey = process.env.AUTO_APPROVE_APP_PRIVATE_KEY; if(appId && appPrivateKey){ console.log('AUTO_APPROVE_APP_ID and PRIVATE_KEY found: authenticating as GitHub App installation'); const appAuth = createAppAuth({ appId: parseInt(appId,10), privateKey: appPrivateKey }); const appAuthentication = await appAuth({ type: 'app' }); const appOct = new Octokit({ auth: appAuthentication.token }); const installationResp = await appOct.rest.apps.getRepoInstallation({ owner, repo }); const installationId = installationResp.data.id; const installationAuthentication = await appAuth({ type: 'installation', installationId }); oct = new Octokit({ auth: installationAuthentication.token }); const me = await oct.rest.users.getAuthenticated(); approverName = me.data.login; } else if(process.env.AUTO_APPROVE_PAT){ console.log('AUTO_APPROVE_PAT found: authenticating with machine PAT'); oct = getOctokitForToken(process.env.AUTO_APPROVE_PAT); const me = await oct.rest.users.getAuthenticated(); approverName = me.data.login; } else { console.log('No AUTO_APPROVE_APP or AUTO_APPROVE_PAT found: falling back to github-actions[bot]'); oct = githubOct; approverName = 'github-actions[bot]'; } const reviews = await oct.rest.pulls.listReviews({ owner, repo, pull_number: prNumber }); const hasApproval = reviews.data.some(r => r.state==='APPROVED' && r.user && r.user.login===approverName); if(hasApproval){ console.log(`PR #${prNumber} already has an approval from ${approverName}; skipping.`); continue; } try{ await oct.rest.pulls.createReview({ owner, repo, pull_number: prNumber, event: 'APPROVE', body: `Approved automatically after CI checks passed and Copilot label detected (${approverName}).` }); console.log(`Approved PR #${prNumber} via ${approverName}.`); }catch(err){ console.error('Approval failed for PR #'+prNumber+':', err.message||err); await githubOct.rest.issues.createComment({ owner, repo, issue_number: prNumber, body: `Automated approval failed when attempting to approve PR #${prNumber} as **${approverName}**.\n\nError: \`${err.message||err}\`.\n\nCommon causes: check workflow permissions or App/PAT secrets.` }); process.exit(2); } } process.exit(0);}catch(e){ console.error('Fatal error:', e); process.exit(1);} })()"