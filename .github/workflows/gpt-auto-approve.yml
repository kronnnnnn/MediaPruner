name: GPT Auto-Approve PRs on CI success

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  pull-requests: write
  contents: read

jobs:
  approve:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Approve PRs after successful CI
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const prs = run.pull_requests || [];
            if (!prs.length) {
              core.info('No associated pull requests found for workflow run.');
              return;
            }

            for (const pr of prs) {
              const prNumber = pr.number;

              // Skip drafts
              if (pr.draft) {
                core.info(`PR #${prNumber} is a draft; skipping approval.`);
                continue;
              }

              // Check for an existing approval by this bot (to avoid duplicate approvals)
              const reviews = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              const hasApproval = reviews.data.some(r =>
                r.state === 'APPROVED' &&
                r.user &&
                (r.user.login === 'gpt-5-mini' || r.user.login === 'GPT-5-mini' || r.user.login === 'github-actions[bot]')
              );

              if (hasApproval) {
                core.info(`PR #${prNumber} already has an approval from this bot; skipping.`);
                continue;
              }

              // Post an approval review as the GITHUB_TOKEN actor (the action user)
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                event: 'APPROVE',
                body: 'Approved by GPT-5-mini (automated) after CI checks passed.'
              });

              core.info(`Approved PR #${prNumber} as GPT-5-mini.`);
            }