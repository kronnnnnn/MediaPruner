name: GPT Auto-Approve PRs on CI success

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      pull_number:
        description: 'Optional: PR number to run auto-approve against (useful for manual runs)'
        required: false
        default: ''

permissions:
  pull-requests: write
  contents: read

jobs:
  approve:
    # Run when CI workflow_run completed successfully for a PR, or when the copilot label is added to a PR, or when manually dispatched
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request') || (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label && github.event.label.name == 'copilot-approved') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Octokit dependencies
        run: |
          npm init -y
          npm install @octokit/auth-app @octokit/rest

      - name: Debug GitHub App auth (check secrets and try token exchange)
        env:
          AUTO_APPROVE_APP_ID: ${{ secrets.AUTO_APPROVE_APP_ID }}
          AUTO_APPROVE_APP_PRIVATE_KEY: ${{ secrets.AUTO_APPROVE_APP_PRIVATE_KEY }}
        run: |
          set -e
          echo "Debugging GitHub App auth..."
          node -e "(async()=>{ try{ const appId=process.env.AUTO_APPROVE_APP_ID; const pk=process.env.AUTO_APPROVE_APP_PRIVATE_KEY; console.log('AUTO_APPROVE_APP_ID set:', !!appId); console.log('AUTO_APPROVE_APP_PRIVATE_KEY set:', !!pk); if(!appId||!pk){ console.log('App secrets missing; skipping detailed auth test.'); process.exit(0);} const { createAppAuth } = await import('@octokit/auth-app'); const appAuth = createAppAuth({ appId: parseInt(appId,10), privateKey: pk }); const appAuthentication = await appAuth({ type: 'app' }); console.log('App JWT obtained:', !!appAuthentication.token); const { Octokit } = await import('@octokit/rest'); const appOct = new Octokit({ auth: appAuthentication.token }); const owner = process.env.GITHUB_REPOSITORY.split('/')[0]; const repo = process.env.GITHUB_REPOSITORY.split('/')[1]; const installationResp = await appOct.rest.apps.getRepoInstallation({ owner, repo }); console.log('Found installation id:', installationResp.data.id); }catch(e){ console.error('App auth diagnostic failed:', e.message || e); process.exit(1);} })()"

      - name: Dump event payload
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "GITHUB_EVENT_PATH=$GITHUB_EVENT_PATH"
          cat "$GITHUB_EVENT_PATH" || true

      - name: Approve PRs after successful CI and Copilot label
        uses: actions/github-script@v7
        env:
          AUTO_APPROVE_PAT: ${{ secrets.AUTO_APPROVE_PAT }}
          AUTO_APPROVE_APP_ID: ${{ secrets.AUTO_APPROVE_APP_ID }}
          AUTO_APPROVE_APP_PRIVATE_KEY: ${{ secrets.AUTO_APPROVE_APP_PRIVATE_KEY }}
        with:
          script: |
            const run = context.payload.workflow_run || {};
            let prs = [];

            if (run.pull_requests && run.pull_requests.length) {
              prs = run.pull_requests;
            } else if (github.event_name === 'pull_request' && github.event.action === 'labeled' && github.event.label && github.event.label.name === 'copilot-approved') {
              prs = [{ number: github.event.pull_request.number }];
            } else if (github.event_name === 'workflow_dispatch' && context.payload.inputs && context.payload.inputs.pull_number) {
              prs = [{ number: parseInt(context.payload.inputs.pull_number, 10) }];
            }

            if (!prs.length) {
              core.info('No associated pull requests found for approval run.');
              return;
            }

            // Helper to create an octokit instance with an optional PAT
            function getOctokitForToken(token) {
              if (!token) return github;
              return github.getOctokit(token);
            }

            for (const pr of prs) {
              const prNumber = pr.number;

              // Skip drafts
              if (pr.draft) {
                core.info(`PR #${prNumber} is a draft; skipping approval.`);
                continue;
              }

              // Only approve if copilot-approved label has been added
              const labelsResp = await github.rest.issues.listLabelsOnIssue({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });

              const labels = labelsResp.data.map(l => l.name);
              if (!labels.includes('copilot-approved')) {
                core.info(`PR #${prNumber} missing 'copilot-approved' label; skipping approval.`);
                continue;
              }

              // Prefer GitHub App authentication if App credentials are present (more secure & auditable)
              let oct = github;
              let approverName = 'github-actions[bot]';

              const appId = process.env.AUTO_APPROVE_APP_ID;
              const appPrivateKey = process.env.AUTO_APPROVE_APP_PRIVATE_KEY;

              if (appId && appPrivateKey) {
                core.info('AUTO_APPROVE_APP_ID and PRIVATE_KEY found: authenticating as GitHub App installation');
                const authApp = await import('@octokit/auth-app');
                const createAppAuth = authApp.createAppAuth;
                const appAuth = createAppAuth({ appId: parseInt(appId, 10), privateKey: appPrivateKey });
                // Create an app auth token to query installations
                const appAuthentication = await appAuth({ type: 'app' });
                const appOctokit = github.getOctokit(appAuthentication.token);

                // Get the installation id for this repo
                const installationResp = await appOctokit.rest.apps.getRepoInstallation({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                });
                const installationId = installationResp.data.id;

                // Exchange for an installation token
                const installationAuthentication = await appAuth({ type: 'installation', installationId });
                oct = github.getOctokit(installationAuthentication.token);
                const me = await oct.rest.users.getAuthenticated();
                approverName = me.data.login;

              } else if (process.env.AUTO_APPROVE_PAT) {
                core.info('AUTO_APPROVE_PAT found: authenticating with machine PAT');
                oct = getOctokitForToken(process.env.AUTO_APPROVE_PAT);
                const me = await oct.rest.users.getAuthenticated();
                approverName = me.data.login;
              } else {
                core.info('No AUTO_APPROVE_APP or AUTO_APPROVE_PAT found: falling back to github-actions[bot] (GITHUB_TOKEN)');
                oct = github;
                approverName = 'github-actions[bot]';
              }

              // Avoid duplicate approvals by the same actor
              const reviews = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              const hasApproval = reviews.data.some(r =>
                r.state === 'APPROVED' && r.user && r.user.login === approverName
              );

              if (hasApproval) {
                core.info(`PR #${prNumber} already has an approval from ${approverName}; skipping.`);
                continue;
              }

              // Post an approval review using the chosen octokit instance
              try {
                await oct.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  event: 'APPROVE',
                  body: `Approved automatically after CI checks passed and Copilot label detected (${approverName}).`
                });

                core.info(`Approved PR #${prNumber} via ${approverName}.`);
              } catch (err) {
                // Provide a helpful message on the PR and fail the job with details
                const message = err && err.message ? err.message : String(err);
                core.error(`Approval failed for PR #${prNumber}: ${message}`);

                const helpBody = `Automated approval failed when attempting to approve PR #${prNumber} as **${approverName}**.\n\n` +
                  `Error: \`${message}\`.\n\n` +
                  `Common causes and remediation:\n` +
                  `1. If using the default **GITHUB_TOKEN (github-actions[bot])**, make sure repository Actions settings allow Actions to approve pull requests: go to **Settings → Actions → General → Workflow permissions** and enable the option **Allow GitHub Actions to create and approve pull requests** (or use a PAT/GitHub App).\n` +
                  `2. If you prefer using a machine user PAT, add it as the secret **AUTO_APPROVE_PAT** (the PAT must have repo write access).\n` +
                  `3. If using a GitHub App, ensure it is installed on this repo and has **Pull requests: Read & Write** permission; ensure **AUTO_APPROVE_APP_ID** and **AUTO_APPROVE_APP_PRIVATE_KEY** secrets are set.\n\n` +
                  `After addressing the issue, re-run the auto-approve workflow or trigger the Copilot review.`;

                // Post the message to the PR so maintainers can act
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: helpBody
                });

                // Re-throw to mark job as failed
                throw err;
              }
            }