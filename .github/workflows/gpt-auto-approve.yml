name: GPT Auto-Approve PRs on CI success

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  pull-requests: write
  contents: read

jobs:
  approve:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Approve PRs after successful CI and Copilot label
        uses: actions/github-script@v7
        env:
          AUTO_APPROVE_PAT: ${{ secrets.AUTO_APPROVE_PAT }}
        with:
          script: |
            const run = context.payload.workflow_run;
            const prs = run.pull_requests || [];
            if (!prs.length) {
              core.info('No associated pull requests found for workflow run.');
              return;
            }

            // Helper to create an octokit instance with an optional PAT
            function getOctokitForToken(token) {
              if (!token) return github;
              return github.getOctokit(token);
            }

            for (const pr of prs) {
              const prNumber = pr.number;

              // Skip drafts
              if (pr.draft) {
                core.info(`PR #${prNumber} is a draft; skipping approval.`);
                continue;
              }

              // Only approve if copilot-approved label has been added
              const labelsResp = await github.rest.issues.listLabelsOnIssue({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });

              const labels = labelsResp.data.map(l => l.name);
              if (!labels.includes('copilot-approved')) {
                core.info(`PR #${prNumber} missing 'copilot-approved' label; skipping approval.`);
                continue;
              }

              // Determine approver identity (bot or machine user if PAT provided)
              const token = process.env.AUTO_APPROVE_PAT || undefined;
              const oct = getOctokitForToken(token);
              let approverName = 'github-actions[bot]';
              if (token) {
                const me = await oct.rest.users.getAuthenticated();
                approverName = me.data.login;
              }

              // Avoid duplicate approvals by the same actor
              const reviews = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              const hasApproval = reviews.data.some(r =>
                r.state === 'APPROVED' && r.user && r.user.login === approverName
              );

              if (hasApproval) {
                core.info(`PR #${prNumber} already has an approval from ${approverName}; skipping.`);
                continue;
              }

              // Post an approval review using the chosen octokit instance
              await oct.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                event: 'APPROVE',
                body: `Approved automatically after CI checks passed and Copilot label detected (${approverName}).`
              });

              core.info(`Approved PR #${prNumber} via ${approverName}.`);
            }