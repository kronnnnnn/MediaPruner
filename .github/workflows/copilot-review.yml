name: Copilot Review (label) on CI success

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  workflow_dispatch:
    inputs:
      pull_number:
        description: 'Optional: PR number to run Copilot review against (useful for manual runs)'
        required: false
        default: ''

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  copilot_review:
    # Run either when CI workflow_run completed successfully for a PR, or when manually dispatched
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head (from workflow_run)
        if: ${{ github.event.workflow_run && github.event.workflow_run.pull_requests && github.event.workflow_run.pull_requests[0] }}
        uses: actions/checkout@v4
        with:
          # Use the first associated PR's head SHA so we validate the exact PR commit that CI ran
          ref: ${{ github.event.workflow_run.pull_requests[0].head.sha }}

      - name: Checkout PR head (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pull_number != '' }}
        uses: actions/checkout@v4
        with:
          # Checkout the PR ref for the provided pull number
          ref: refs/pull/${{ github.event.inputs.pull_number }}/head

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: |
          pytest -q

      - name: Add Copilot approval label if CI and additional checks passed
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run || {};
            let prs = run.pull_requests || [];

            // Support manual dispatch by providing a pull_number input
            if ((!prs || prs.length === 0) && context.payload.inputs && context.payload.inputs.pull_number) {
              prs = [{ number: parseInt(context.payload.inputs.pull_number, 10) }];
            }

            if (!prs.length) {
              core.info('No associated pull requests found for workflow run or dispatch inputs.');
              return;
            }

            for (const pr of prs) {
              const prNumber = pr.number;

              // Fetch PR details to inspect draft status and other metadata if needed
              const prDetails = (await github.rest.pulls.get({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber })).data;

              // Skip drafts
              if (prDetails.draft) {
                core.info(`PR #${prNumber} is a draft; skipping label.`);
                continue;
              }

              // If label already exists, skip
              const labels = (await github.rest.issues.listLabelsOnIssue({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              })).data.map(l => l.name);

              if (labels.includes('copilot-approved')) {
                core.info(`PR #${prNumber} already has 'copilot-approved' label.`);
                continue;
              }

              // Add label and post a short comment to document the automated review
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['copilot-approved']
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: 'Automated Copilot review: CI and additional checks passed. Adding `copilot-approved` label to allow auto-approval.'
              });

              core.info(`Added 'copilot-approved' label to PR #${prNumber}`);
            }
